{% extends "base_generic.html" %}

{% block content %}

  <h2>최근회차</h2>
  <ul>
    <li><strong>회차:</strong> {{ num_rounds }}회</li>
    <li><strong>당첨번호:</strong> {{ winning_num }} + {{bonus_num}}</li>
    <li><strong>1등 당첨금:</strong> {{ win_money_each }}원</li>

  </ul>
{% endblock %}
